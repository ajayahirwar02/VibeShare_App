{% extends "layout.html" %}


{% block title %}
Ajay's First Application
{% endblock %}

{% block content %}

<h1 class="text-center mb-4">Welcome To Tweet Application</h1>
<h2>{% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>

{% endblock %}
